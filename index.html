      </div>
      <div class="border"></div>
      <div class="above-fold">
        <h1 id="userGreeting"></h1>
        <div class="addTask">
          <input
            type="text"
            name="taskName"
            id="activityName"
            placeholder="What are you working on?"
          />
          <button id="startButton" onclick="startTimer();">Start</button>

          <div id="overlay"></div>

          <div id="taskPopup">
            <div class="popupContent">
              <h2>Tracking task</h2>

              <h3 id="popupTaskName"><span></span></h3>
              <h1 id="timerDisplay">00:00:00</h1>
              <button onclick="stopTimer();">Finish task</button>
            </div>
          </div>

          <!-- Change by Mithun -->
          <div class="manualLog">
            <input type="text" id="manualActivityName" placeholder="Task description">
            <input type="datetime-local" id="manualStartTime">
            <input type="datetime-local" id="manualEndTime">
            <button onclick="logManualEvent();">Log Task</button>
        </div>
        <div id="overlay"></div>
        <div id="taskPopup">
            <div class="popupContent">
                <h2>Tracking task</h2>
                <h3 id="popupTaskName"><span></span></h3>
                <h1 id="timerDisplay">00:00:00</h1>
                <button onclick="stopTimer();">Finish task</button>
            </div>
        </div>
         <!-- Upto here -->
      </div>

      </div>
        <div class="report">
          <div class="totalTime">
            <span class="material-symbols-outlined schedule"> schedule </span>
            <h4>Total time</h4>
            <h2>4h 30m</h2>
          </div>
          <div class="totalTasks">
            <span class="material-symbols-outlined tasks">
              assignment_turned_in
            </span>
            <h4>Total tasks</h4>
            <h2>5</h2>
          </div>
          <div class="avgTime">
            <span class="material-symbols-outlined time"> timer </span>
            <h4>Average time</h4>
            <h2>1h 30m</h2>
          </div>
        </div>
      

    </header>
    <div class="content">
      <h2>Task list</h2>
      <!-- Dynamic task list will be injected here -->
    </div>

    <!-- change by Mithun -->
    <!-- Analytics section for the bar chart -->
  <div class="analytics">
    <h2>Weekly Hours Distribution</h2>
    <canvas id="timeChart"></canvas>
  </div>


    <script src="script.js"></script>
